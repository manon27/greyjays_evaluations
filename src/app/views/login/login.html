<mon-header></mon-header>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
			<form ng-submit="connecter()">
				<div class="form-group">
					<label for="userNameField">E-mail</label>
					<input type="text" id="userNameField" class="form-control" ng-model="user.username" placeholder="E-mail" required="true" />
				</div>
				<div class="form-group">
					<label for="passwordField">Mot de passe</label>
					<input type="password" id="passwordField" class="form-control" ng-model="user.password" placeholder="Mot de passe" required="true" />
				</div>
				<input type="submit" value="Se connecter" class="btn btn-primary btn-block" />
			</form>
		</div>
	</div>
</div>
<hr style="margin-bottom: 20px"/>
<mon-footer></mon-footer>
