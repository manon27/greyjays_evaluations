<div ng-if="items.length==1" class="panel panel-success">
	<div class="panel-heading">
		<span class="glyphicon glyphicon-flash"></span> {{items[0].libelle}} <a href="" ng-if="selected" ng-click="deselectionner()"><span class="glyphicon glyphicon-trash"></span></a>
	</div>
</div>
<div uib-accordion-group class="panel-default" is-open="estOuvert" ng-if="items.length>1">
	<uib-accordion-heading><span class="glyphicon glyphicon-flash"></span> Sélection de l'action</uib-accordion-heading>
	<table class="table table-hover table-condensed table-striped">
		<thead>
			<tr>
				<th>Libellé</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items | orderBy : 'libelle'">
				<td><a href="" ng-click="selectionner(item)" title="Sélectionner cette action">{{item.libelle}}</a></td>
			</tr>
		</tbody>
	</table>
</div>
