<div ng-if="items.length==1" class="panel panel-success">
	<div class="panel-heading">
		<span class="glyphicon glyphicon-screenshot"></span> Position {{items[0].libelle}} : {{items[0].description}} <a href="" ng-click="deselectionner()" ng-if="selected"><span class="glyphicon glyphicon-trash"></span></a>
	</div>
</div>
<div uib-accordion-group class="panel-default" is-open="estOuvert" ng-if="items.length>1">
	<uib-accordion-heading><span class="glyphicon glyphicon-screenshot"></span> Sélection de la position</uib-accordion-heading>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6">
				<table class="table table-hover table-condensed table-striped" ng-if="items.length>1">
					<thead>
						<tr>
							<th>Libellé</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in items | orderBy: 'libelle'">
							<td><a href="" ng-click="selectionner(item)" title="Sélectionner cette position">{{item.libelle}}</a></td>
							<td>{{item.description}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-sm-6">
				<img name="leTerrain" src="/assets/images/terrain.jpg"  class="img-responsive img-thumbnail" />
			</div>
		</div>
	</div>
</div>
