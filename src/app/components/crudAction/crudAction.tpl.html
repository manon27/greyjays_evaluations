<div class="container-fluid">
	<h2>Actions <a ng-click="afficherAjout()" class="btn btn-default" title="Ajouter une action"><span class="glyphicon glyphicon-plus"></span></a></h2>
	<p>Filtrer sur la position <select size="1" ng-model="positionSel"><option value="-1">Sans filtre</option><option ng-repeat="itemP in allPositions | orderBy: 'libelle'" value="{{itemP.id}}">{{itemP.libelle}} : {{itemP.description}}</option></select></p>
	<div class="row">
		<div class="col-sm-12">
			<table class="table table-hover table-condensed table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Libellé</th>
						<th>Position</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in itemsF">
						<td>{{item.id}}</td>
						<td><a href="" ng-click="afficherModification(item)" title="Modifier cette action">{{item.libelle}}</a></td>
						<td>{{item.position.libelle}} : {{item.position.description}}</td>
						<td>
							<div class="btn-group">
							<a class="btn btn-default btn-xs" ng-click="afficherModification(item)" title="Modifier cette action"><span class="glyphicon glyphicon-edit"></span></a>
							<a class="btn btn-primary btn-xs" ng-click="effacer(item)" title="Supprimer cette action"><span class="glyphicon glyphicon-trash"></span></a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>
		<div ng-if="affichage.add||affichage.upd" class="col-sm-12">
			<h3 ng-if="affichage.add">Ajouter...</h3>
			<h3 ng-if="affichage.upd">Modifier...</h3>
			<form novalidate>
			<input type="hidden" ng-model="itemAdd.id" />
			<input type="text" ng-model="itemAdd.libelle" placeholder="Libellé" required="true" />
			<select size="1" ng-model="itemAdd.id_position">
				<option ng-repeat="itemP in allPositions | orderBy: 'libelle'" value="{{itemP.id}}">{{itemP.libelle}} : {{itemP.description}}</option>
			</select>
			<input type="submit" ng-click="enregistrer()" value="Enregistrer" />
			<input type="button" ng-click="annuler()" value="Annuler" />
			</form>
		</div>
	</div>
</div>
